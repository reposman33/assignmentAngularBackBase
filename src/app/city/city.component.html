<div (mouseenter)="isSelected=true" (mouseleave)="isSelected=false">
  <div>
    <img src="{{imgPath + cityName + '.jpg'}}"
      alt="{{cityName}}"
      [ngClass]="{'city': true, 'selected': isSelected}">
  </div>
  
  <div [ngClass]="{'hidden': !isSelected}" class="infoBox">
      <button (click)="getCurrentWeather()">Current</button>
      <button (click)="getForecastWeather()">Forecast</button>
  </div>
</div>
